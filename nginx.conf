events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;  # 确保包含 MIME 类型配置
    default_type application/octet-stream;

    server {
        listen 3000;

        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;  # 处理 Vue 前端的 SPA 路由
        }

        # 正确设置 JavaScript 文件的 MIME 类型
        location ~* \.(js|mjs)$ {
            types {
                application/javascript js;
                application/javascript mjs;
            }
            root /usr/share/nginx/html;
        }

        # Correct MIME type for CSS files
        location ~* \.css$ {
            types {
                text/css css;
            }
            root /usr/share/nginx/html;
        }

        # Reverse proxy to backend (Spring Boot)
        location /api/ {
            proxy_pass http://localhost:8080/;  # backend server address
            proxy_set_header Host $host;         # let the backend know the real client IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
