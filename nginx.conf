server {
    listen 80;

    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # 处理 Vue 前端的 SPA 路由
    }

    # Reverse proxy to backend (Spring Boot)
    location /api/ {
        proxy_pass http://localhost:8080/;  # backend server address
        proxy_set_header Host $host; # let the backend know the real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
